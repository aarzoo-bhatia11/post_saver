<!DOCTYPE html>
<html>
<head>
  <title>Saved Posts</title>
  <style>
    body { font-family: sans-serif; width: 350px; padding: 10px; }
    h3 { margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    a { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    small { color: #888; }
    .folder-section { margin-bottom: 20px; }
    .folder-item { cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 5px; }
    .folder-item:hover { background-color: #f0f0f0; }
    .delete-btn { color: red; cursor: pointer; font-weight: bold; }
    .posts-list { display: none; margin-top: 10px; }
    #folder-posts-container li { margin-left: 20px; }
    .clipboard-section {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
    .clipboard-section button {
        margin-top: 5px;
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .clipboard-section button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>Saved Posts</h3>

  <div class="clipboard-section">
      <h4>Save from Clipboard</h4>
      <p id="clipboard-content">Paste a link here (Ctrl+V or Cmd+V).</p>
      <button id="save-clipboard-btn">Save Current Clipboard Link</button>
  </div>
  
  <div class="folder-section">
    <h4>Folders</h4>
    <div id="folders-container">
      <p>No folders yet. Add one below!</p>
    </div>
    <input type="text" id="new-folder-name" placeholder="New folder name">
    <button id="add-folder-btn">Add Folder</button>
  </div>
  
  <div id="posts-container">
    <p>No posts saved yet.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
